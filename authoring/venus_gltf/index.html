<!DOCTYPE html>
<html>
<head>
    <title>Venus de Milo Prototype</title>
        <script type='text/javascript' charset="UTF-8" src='https://x3dom.org/release/x3dom-full.js'> </script>         
        <link rel='stylesheet' type='text/css' href='https://x3dom.org/release/x3dom.css'></link> 
        
        <style>
            body {font-size:12pt}
            
            .canvas-width {width:400px;}
            .canvas-height {height:512px; }
            x3d
            {
                border:2px solid black;
            }
            
            
            
            
        </style>
        
</head>
<body>
<table>
    <tr>
    <td>SketchFab glTF</td>
    
    <td>Alt metallicRoughness</td>
    </tr>
	<tr>
		<td>
		<div class="canvas-width canvas-height" style="margin-bottom:0px;">
    <x3d id="x3delem" class="canvas-width canvas-height"> 
        <scene>
               <navigationinfo headlight="false"></navigationinfo>
                <environment tonemapping="reinhard"></environment>
                <physicalenvironmentlight diffuse="https://x3dom.org/download/assets/pbr/papermillDiffuse.dds"
                                          specular="https://x3dom.org/download/assets/pbr/papermillSpecular.dds">
                </physicalenvironmentlight>
                <background backURL="https://x3dom.org/download/assets/pbr/papermillDiffuse.dds"></background>
 
 
        <viewpoint position="0 0 10" orientation="0 0 1 0" 
	     centerOfRotation="0 0 0" ></viewpoint>
	     <transform translation="0 -3.0 0">
	     <transform scale="0.003 0.003 0.003">
	    <inline   url='venus_de_milo_statuestexturingchallenge_smk/scene.gltf'></inline>
	    </transform>
	    </transform>
    </scene>
    </x3d> 
    </div>
		</td>
		<td>
<x3d id="x3delem" class="canvas-width canvas-height"> 
        <scene>
               <navigationinfo headlight="false"></navigationinfo>
                <environment tonemapping="reinhard"></environment>
                <physicalenvironmentlight diffuse="https://x3dom.org/download/assets/pbr/papermillDiffuse.dds"
                                          specular="https://x3dom.org/download/assets/pbr/papermillSpecular.dds">
                </physicalenvironmentlight>
                <background backURL="https://x3dom.org/download/assets/pbr/papermillDiffuse.dds"></background>
 
 
        <viewpoint position="0 0 10" orientation="0 0 1 0" 
	     centerOfRotation="0 0 0" ></viewpoint>
	     <transform translation="0 -3.0 0">
	     <transform scale="0.003 0.003 0.003">
	    <inline   url='venus_de_milo_statuestexturingchallenge_smk/scene_alt.gltf'></inline>
	    </transform>
	    </transform>
    </scene>
    </x3d> 
		</td>
	</tr>
</table>




    
    
    

</body>
</html>
