<!DOCTYPE html>
<html>
<head>
    <title>Venus de Milo Prototype</title>
        <script type='text/javascript' charset="UTF-8" src='https://x3dom.org/release/x3dom-full.js'> </script>         
        <link rel='stylesheet' type='text/css' href='https://x3dom.org/release/x3dom.css'></link> 
        
        <style>
            body {font-size:12pt}
            
            .canvas-width {width:960px;}
            .canvas-height {height:512px; }
            x3d
            {
                border:2px solid black;
            }
            
            
            
            
        </style>


</head>
<body>
    <div class="canvas-width canvas-height" style="margin-bottom:0px;">
    <x3d id="x3delem" class="canvas-width canvas-height"> 
        <scene>
        <navigationinfo headlight='false'></navigationinfo>
        <background skyColor="0.9 0.9 1"></background>
        <physicalenvironmentlight ambientIntensity="1" direction="-1 -0.5 -0.866" intensity="1.0" color="1 1 0" ></physicalenvironmentlight>
        <physicalenvironmentlight ambientIntensity="1" direction=" 1 -0.5 +0.866" intensity="1.0" color="1 0 1" ></physicalenvironmentlight>
        <!-- 
         <directionallight ambientIntensity="1.0" direction="-1 -0.5 -0.866" intensity="1.5" color="1 1 0"></directionallight>
        <directionallight ambientIntensity="1.0" direction=" 1 0 +1" intensity="1.5" color="1 0.5 0.3"></directionallight>
 -->
 
        <viewpoint position="0 0 10" orientation="0 0 1 0" 
	     centerOfRotation="0 0 0" ></viewpoint>
	     <transform translation="0 -3.0 0">
	     <transform scale="0.003 0.003 0.003">
	    <inline   url='https://spri-open-resources.s3.us-east-2.amazonaws.com/iiif3dtsg/assets/venus.glb'></inline>
	    </transform>
	    </transform>
    </scene>
    </x3d> 
    </div>
</body>
</html>
